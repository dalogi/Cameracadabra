<!DOCTYPE html>
<html ng-app="Cameracadabra">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/freelancer.css" rel="stylesheet">
  <link href="css/overrides.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <title>Cameracadabra!</title>
</head>

<body ng-controller="CameraController">
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-text">
            <span class="name">Cameracadabra</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- MAIN -->
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <a href="#" class="btn btn-lg btn-outline" id="cameraButton" onclick="getPhoto()">
            <i class="fa fa-download"></i> Upload a photo
          </a>
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 id="photos">NO PHOTOS</h2>
            </div>
          </div>
          <div class="col-sm-12 img-wrapper">
            <img src="" class="img-responsive" id="myImage">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/routers.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript">
  

  function getPhoto() {
    var numberOfPhotosUploaded = 0;
    navigator.camera.getPicture(onSuccess, onFail, {
      quality: 100,
      destinationType: Camera.DestinationType.DATA_URL,
      sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
      targetWidth: 320,
      targetHeight: 320,
      popoverOptions: CameraPopoverOptions
    });

    function onSuccess(imageData) {
      var image = document.getElementById('myImage');
      var photos = document.getElementById('photos');
      photos.innerHTML = "Photos uploaded: " + (numberOfPhotosUploaded++);
      image.src = "data:image/jpeg;base64," + imageData;
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
  }
  </script>
  <script type="text/javascript">
  app.initialize();
  </script>
</body>

</html>
